<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Contatos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerenciamento de Contatos</h1>
        </header>

        <section class="form-container">
            <h2>Adicionar / Editar Contato</h2>
            <form id="contact-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" placeholder="Digite o nome" required>
                
                <label for="phone">Telefone:</label>
                <input type="text" id="phone" placeholder="Digite o telefone" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite o e-mail" required>
                
                <button type="submit">Adicionar Contato</button>
            </form>
        </section>

        <section class="contact-list">
            <h2>Lista de Contatos</h2>
            <ul id="contact-list">
                <!-- Os contatos serÃ£o exibidos aqui -->
            </ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
